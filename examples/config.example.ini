; Example configuration for proxmox-cli
; Default location: ~/.config/proxmox-cli/config.ini
; See top-level README.md for details.

[proxmox]
host = your.proxmox.server
port = 8006
user = root@pam
token_name = your-token-name
token_value = your-token-secret
verify_ssl = true

; Optional: custom CA certificate for self-signed certs
; ca_cert_path = /path/to/ca-cert.pem

; Optional timeouts (seconds)
; connect_timeout = 10
; read_timeout = 30

; --- Optional CLI defaults (ini keys are lowercase) ---
; Enable OS/hostname lookup by default (same as passing --with-osinfo)
; with_osinfo = true

; Include last-hour stats by default (same as passing --with-stats)
; with_stats = true

; --- Profiles ---
; You can either:
; 1) Keep multiple profiles in a single config file using sections, e.g.:
; [production]
; host = prod.example.com
; token_name = prod-token
; token_value = prod-secret
; verify_ssl = true
;
; 2) Or use per-profile files, e.g.:
;   ~/.config/proxmox-cli/config.production.ini
; with section [proxmox] or [production]
